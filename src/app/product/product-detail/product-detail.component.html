<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細ページ</title>
</head>
<header class="bg-primary text-white text-center py-4">
    <h1>Mean Application</h1>
    <p>このアプリケーションからすべてが始まります。</p>
</header>
<body>
        <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img
                src="{{ product?.image }}"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="col-md-6" *ngIf="product">
                <h1>{{ product.name }}</h1>
                <h2 class="text-primary">${{ product.price }}</h2>
                <p>{{ product.description }}</p>
                <button class="btn btn-primary">カートに追加</button>
            </div>
        </div>
    </div>
</body>
</html>
